# Postgres for local dev. Use: docker compose up -d postgres
# Then run: pnpm --filter @expense-management/db migrate
services:
  postgres:
    image: postgres:16-alpine
    container_name: expense-management-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: expense_management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
