services:
  postgres:
    image: postgres:16-alpine
    container_name: expense-management-db-prod
    restart: unless-stopped
    env_file:
      - .env.production
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10

  migrate:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    restart: "no"
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
    command: ["pnpm", "--filter", "@expense-management/db", "exec", "prisma", "migrate", "deploy"]

  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: expense-management-api-prod
    restart: unless-stopped
    env_file:
      - .env.production
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    expose:
      - "4000"

  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-}
    container_name: expense-management-nginx-prod
    restart: unless-stopped
    depends_on:
      - api
    ports:
      - "80:80"

volumes:
  postgres_prod_data:
